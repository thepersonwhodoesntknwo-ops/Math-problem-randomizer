<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Technology Learning Lab</title>
    <style>
        body { font-family: system-ui; background: #0f0f14; color: #eaeaf0; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #status { text-align: center; }
        .hidden-trigger { cursor: pointer; color: #6366f1; text-decoration: underline; display: none; }
    </style>

    <script>
        function launch() {
            // 1. Attempt to open the blank tab
            const win = window.open('about:blank', '_blank');
            
            if (!win) {
                // If blocked, show the "Manual" link
                document.getElementById('msg').innerText = "Initialization paused.";
                document.getElementById('manual-btn').style.display = "inline";
                return;
            }

            // 2. Inject the Test Content into about:blank
            const doc = win.document;
            doc.open();
            doc.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>My Drive - Google Drive</title>
                    <link rel="icon" href="https://ssl.gstatic.com">
                    <style>body,html{margin:0;padding:0;height:100%;overflow:hidden;}iframe{width:100%;height:100%;border:none;}</style>
                </head>
                <body>
                    <iframe src="https://www.bing.com"></iframe>
                </body>
                </html>
            `);
            doc.close();

            // 3. Immediately hide this evidence by redirecting to a real site
            window.location.replace("https://google.com");
        }

        // The "OverCloaked" 50ms Trigger
        window.onload = function() {
            setTimeout(launch, 50); 
        };
    </script>
</head>
<body>
    <div id="status">
        <h1>Web Technology Learning Lab</h1>
        <p id="msg">Initializing secure environment...</p>
        <span id="manual-btn" class="hidden-trigger" onclick="launch()">Click here to bypass browser security</span>
    </div>
</body>
</html>
